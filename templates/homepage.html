{% extends 'base.html' %}



    {% block slideshow%}
    <div class="uk-position-relative uk-visible-toggle" tabindex="-1"
        uk-slideshow="ratio: false; autoplay: true">
        <ul class="uk-slideshow-items" uk-height-viewport="offset-top: true;">
            <li>
                <img src="https://images.unsplash.com/photo-1414390579679-7d6cc7b20436?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1999&q=80"
                    alt="Fertile mountain valley" uk-cover>
                    <div class="uk-overlay uk-light uk-position-bottom">
                        <p>Fertile mountain valley</p>
                    </div>
            </li>
            <li>
                <img src="https://images.unsplash.com/photo-1515784638688-3f7e90ebb446?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1355&q=80"
                    alt="Brussels, Belgium" uk-cover>
                    <div class="uk-overlay uk-light uk-position-bottom">
                        <p>Brussels, Belgium</p>
                    </div>
            </li>
            <li>
                <img src="https://images.unsplash.com/photo-1478436127897-769e1b3f0f36?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80"
                    alt="Fushimi inari Trail, Kyōto-shi, Japan" uk-cover>
                    <div class="uk-overlay uk-light uk-position-bottom">
                        <p>Fushimi inari Trail, Kyōto-shi, Japan</p>
                    </div>
            </li>
        </ul>

        <a class="uk-position-center-left uk-position-small uk-hidden-hover" href="#" uk-slidenav-previous
            uk-slideshow-item="previous"></a>
        <a class="uk-position-center-right uk-position-small uk-hidden-hover" href="#" uk-slidenav-next
            uk-slideshow-item="next"></a>

    </div>
    </div>


{% endblock %}
