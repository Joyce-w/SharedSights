{% extends 'base.html' %}


{% block content %}


    <form action="/new-post" method="POST">
<h1>New Post</h1>
        Location (Based of the point you picked in the previous page)
        <p>
            <input id="coords" name="coords" type="text" readonly="readonly">
        </p>

        {{ form.hidden_tag() }}
        {% for field in form if field.widget.input_type != 'hidden' %}
            <p>
                {{field.label}}
            </p>
            <p>
                {{field}}                    
            </p>

        {% endfor%}
        <button>submit</button>
    </form>
    <!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.js"
    integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
<script src="/static/new_post.js"></script>
