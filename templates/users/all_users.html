{% extends 'base.html' %}


{% block content %}
<h1>User List!</h1>
    <div class="uk-card uk-card-default uk-card-body uk-width-1-2@m">
        {% for user in users %}
        <h3 class="uk-card-title">
            <a href="/users/{{user.username}}">{{user.display_name}} </a>
            ({{user.username}})</h3>
        <p>User info here</p>
        {% endfor %}
    </div>

{% endblock %}
